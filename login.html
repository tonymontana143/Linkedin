<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Login</title>
</head>
<body>
  <div class="login-box">
    <h1>LogIn</h1>
    <form id="loginForm">
      <label>Nickname</label><br>
      <input type="text" id="username" placeholder=""><br>
      <label>Password</label><br>
      <input type="password" id="password" placeholder=""><br>
      <input type="button" value="Submit" onclick="handleLogin()">
    </form>
  </div>
  <p class="para-2">Do not have an account? <a href="register.html">SignIn here!</a></p>

  <script src="app.js"></script>
</body>
</html>
